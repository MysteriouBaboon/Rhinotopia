{% extends 'rpg/_base.html' %}


{% block content %}
<div class="login">
  <h2>Log in</h2>
  <form method="post">
      {% csrf_token %}

      <input type="text" name="username"><br>
      <input type="password" name="password"><br>

    <button type="submit">Log in</button>
  </form>
{% if error %}
<script>alert("Wrong username or password.");</script>
{% endif %}
</div>

{% endblock %}
