{% extends 'rpg/_base.html' %}

{% block content %}

<div class="mission_success">
{% if log_status %}
{% if success %}
    <h1>Victory of {{character.name}} !</h1>
    <p> You won {{mission.xp}} XP !</p>
{% else %}
    <h1>Defeat of {{character.name}} !</h1>
    <p> You lost {{mission.damage}} HP</p>
  {% endif %}

{% endif %}
   </div>
{% endblock %}
