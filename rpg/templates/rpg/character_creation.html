{% extends 'rpg/_base.html' %}

{% block content %}
<div class="charactercreation">
<form action="{% url 'rpg:character_creation' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</div>
{% if error %}
<script>alert("Too many characters already created.")</script>
{% endif %}
{% endblock %}
